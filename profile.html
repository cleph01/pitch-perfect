<!DOCTYPE html>
<html>
<title>Car Gym</title>
    
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>

<!-- W3 CSS -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<!-- Google API Font Family Raleway -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    
<!-- Font Awesome Style Sheet -->    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
<!-- Imports jquery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    
<!--Local JQuery Script-->
<script type="text/javascript" src="car-gym.js"></script>
    
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
body, html {
    height: 100%;
    line-height: 1.8;
}

.w3-bar .w3-button {
    padding: 16px;
}
    
#avatar{
    margin-left: 40%; margin-top: 10%;
}
</style>

<body>

<!-- Begin Profile Page -->
 
<div id="profile-page">

      <span class="w3-bar-item w3-button w3-wide" id="logoff-button"><i class="fa fa-power-off"> Logoff</i></span>
  </div>    
</div>

<!-- Body of Profile Page -->
    
<div class="w3-container w3-card-2 w3-center" style="width:20%" id="avatar"><br>
    <img src="img_avatar2.png" alt="Person" class="w3-circle" style="width:100%">
    <div class="w3-container">
      <h4><b>Simon</b></h4>
      <p>The boss of all bosses</p>
    </div>
  </div>
    
</div>
